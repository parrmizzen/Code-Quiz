<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="timer">Time: <span id="time"></span></div>
    <div class="container">


        <div id="quiz-starter" class="starter">
            <h1>Coding Quiz</h1>
            <p>
                Good Luck!
            </p>
            <p>Please click the start button to begin the quiz!</p>
            <button id="start">Start </button>
        </div>

        <div id="quiz-questions" style="display: none">
            <h2 id="question"></h2>
            <div id="choices"></div>
        </div>
        <div id="end-screen" style="display: none">
            <h2>Quiz Complete</h2>
            <p>Your final score is: <span id="final-score"></span></p>
            <p>Enter Initials: <input type="text" id="initials" /><button id="submit">submit</button></p>
        </div>
    </div>



    <script src="./Assets/script.js"></script>
</body>

</html>
